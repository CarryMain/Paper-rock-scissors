<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/font-family/font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
  <h1><span>✦</span>Rock-Paper-Scissors<span>✦</span></h1>
  </header>
  <main>
    <section class="choices">
      <div class="own"><button class="choice" id="rock"></button></div>
      <div class="own"><button class="choice" id="paper">Paper</button></div>
      <div class="own"><button class="choice" id="scissors">Scissors</button></div>
    </section>
    <section class="results">
      <p id="user-choice">Your Choice: N/A</p>
      <p id="computer-choice">Computer's Choice: N/A</p>
      <p id="result-message">Result: N/A</p>
    </section>
  </main>
    <script src="app.js"></script>
</body>
</html>
