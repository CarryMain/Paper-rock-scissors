<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <section class="choices">
      <button class="choice" id="rock">Rock</button>
      <button class="choice" id="paper">Paper</button>
      <button class="choice" id="scissors">Scissors</button>
    </section>
    <section class="results">
      <p id="user-choice">Your Choice: N/A</p>
      <p id="computer-choice">Computer's Choice: N/A</p>
      <p id="result-message">Result: N/A</p>
    </section>
  </main>
    <script src="app.js"></script>
</body>
</html>
